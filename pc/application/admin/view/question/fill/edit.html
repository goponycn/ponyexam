<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
   <input type="hidden" name="row[type]" value="4" />
   <div class="form-group">
       <label for="c-grade_id" class="control-label col-xs-12 col-sm-2">{:__('Grade_id')}:</label>
       <div class="col-xs-12 col-sm-8">
           {$gradeList}
       </div>
   </div>
   <div class="form-group">
       <label for="c-subject_id" class="control-label col-xs-12 col-sm-2">{:__('Subject_id')}:</label>
       <div class="col-xs-12 col-sm-8">
           {$subjectList}
       </div>
   </div>
   <div class="form-group">
       <label for="c-section_id" class="control-label col-xs-12 col-sm-2">{:__('Section_id')}:</label>
       <div class="col-xs-12 col-sm-8">
           {$sectionList}
       </div>
   </div>
   <div class="form-group">
       <label for="c-difficulty" class="control-label col-xs-12 col-sm-2">{:__('Difficulty')}:</label>
       <div class="col-xs-12 col-sm-8">
            {$difficultyList}
   	</div>
   </div>
   
   <div class="form-group">
       <label class="control-label col-xs-12 col-sm-2">{:__('Autodecide')}:</label>
       <div class="col-xs-12 col-sm-8">
   		
   		<div class="radio">
   		{foreach name="autodecideList" item="vo"}
   		<label for="row[autodecide]-{$key}"><input id="row[autodecide]-{$key}" name="row[autodecide]" type="radio" value="{$key}" {in name="key" value="$row.autodecide"}checked{/in} /> {$vo}</label> 
   		{/foreach}
   		</div>
       </div>
   </div>
   <div class="form-group">
       <label class="control-label col-xs-12 col-sm-2">{:__('Quantity')}:</label>
       <div class="col-xs-12 col-sm-8">
           <input id="c-quantity" data-rule="required" class="form-control" name="row[quantity]" type="number" value="{$row.quantity|htmlentities}">
       </div>
   </div>   
   <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
	<div class="form-group">
	    <label class="control-label col-xs-12 col-sm-2">{:__("Attachment")}:</label>
	    <div class="col-xs-12 col-sm-8">
	        <input type="text" name="row[attachment]" id="c-attachment" class="form-control" value="{$row.attachment|htmlentities}"  readonly/>
	    </div>
	</div>
	<div class="form-group">
	    <label class="control-label col-xs-12 col-sm-2"></label>
	    <div class="col-xs-12 col-sm-8">
	        <button id="plupload-attachment" class="btn btn-danger plupload" data-multiple="false" data-input-id="c-attachment" ><i class="fa fa-upload"></i> {:__("Upload")}</button>
	    </div>
	</div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Answer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-answer" data-rule="required" class="form-control " rows="5" name="row[answer]" cols="50">{$row.answer|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Analysis')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-analysis" data-rule="" class="form-control " rows="5" name="row[analysis]" cols="50">{$row.analysis|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
