<div id="content-container" class="container">
	<div class="row">
		<div class="col-md-3">
			{include file="common/sidenav" /}
		</div>
		<div class="col-md-9">
			<div class="panel panel-default panel-page">
				<h2 class="page-header">{:__('Exam index')}</h2>
				<table class="table table-striped table-exam">
					<thead>
						<tr>
							<th>开考时间</th>
							<th>考场名称</th>
							<th>考试时长</th>
							<th style='text-align: center;' class="col-md-1">操作</th>
						</tr>
					</thead>
					<tbody>
						{volist name='examList' id='exam'}
						<tr>
							<td>{$exam.starttime|datetime}</td>
							<td>{$exam.examname}</td>
							<td>{$exam.times}分钟</td>
							<td>
								{if $exam.stoptime<time() } 
								    已结束 
								{else /} 
  								  {switch $exam.state}
								    {case 0|1}
									   <a class="btn btn-info" href="/index/exam/page.html?id={$exam.id}" data-toggle="tooltip" title="考试"><i class="fa fa-pencil"></i>进入考试</a>									
									{/case}
								    {case 2}已交卷{/case}
								    {default /}
								  {/switch}
								{/if}
							</td>
						</tr>
						{/volist}
					</tbody>
				</table>
				<div class="pager">{$examList->render()}</div>
			</div>
		</div>
	</div>
</div>
