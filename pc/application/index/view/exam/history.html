<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-3">
            {include file="common/sidenav" /}
        </div>
        <div class="col-md-9">
            <div class="panel panel-default panel-page">
					<h2 class="page-header">{:__('Exam history')}</h2>
                    <table class="table table-striped table-exam">
                        <thead>
                        <tr>
							<th>考试时间</th>
                            <th>考场名称</th>
							<th>试卷名称</th>
                            <th>成绩</th>
 						</tr>
                        </thead>
                        <tbody>
                        {volist name='list' id='exam'}
						<tr>
                            <td>{$exam.starttime|datetime}</td>
						    <td>{$exam.examname}</td>
						    <td>{$exam.papername}</td>
						    <td>{$exam.score}</td>
						</tr>
                        {/volist}
                        </tbody>
                    </table>
                    <div class="pager">{$examList->render()}</div>
            </div>
        </div>
    </div>
</div>
